<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BS TASK - 6</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <style>
        .inp {
            width: 500px;
            height: 40px;
        }
    </style>
</head>

<body>
    <form class="form bg-light m-2 needs-validation" novalidate action="output.html">
        <center>
            <table class="form">
                <tr>
                    <td><label for="name" class="form-label">Name</label></td>
                </tr>
                <tr>
                    <td>
                        <input type="text" class="form-control inp has-validation" required>
                        <div class="valid-feedback">
                            Great go ahead!
                        </div>
                        <div class="invalid-feedback">
                            Name is required
                        </div>
                    </td>
                </tr>
                <tr>
                    <td><label for="email" class="form-label">Email</label></td>
                </tr>
                <tr>
                    <td><input type="email" class="form-control inp" required>
                        <div class="valid-feedback">
                            Great go ahead!
                        </div>
                        <div class="invalid-feedback">
                            Email is required
                        </div>
                    </td>
                </tr>
                <tr>
                    <td><label for="pwd" class="form-label">Password</label></td>
                </tr>
                <tr>
                    <td><input type="password" class="form-control inp" required>
                        <div class="valid-feedback">
                            Great go ahead!
                        </div>
                        <div class="invalid-feedback">
                            Password is required
                        </div>
                    </td>
                </tr>
                <tr>
                    <td><label for="hobby" class="form-label">Hobbies</label></td>
                </tr>
                <tr>
                    <td>
                        <input class="form-select" list="datalistOptions" id="exampleDataList" >
                        <datalist id="datalistOptions">
                            <option value="Dancing">
                            <option value="Singing">
                            <option value="listening music">
                            <option value="Sleeping">
                            <option value="Reading books">
                        </datalist><br>
                    </td>
                </tr>
                <tr class=>
                    <td><button type="submit" class="btn btn-danger inp">Submit</button></td>
                </tr>
            </table>
        </center>
    </form>
</body>
<script>
    (() => {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }

                form.classList.add('was-validated')
            }, false)
        })
    })()
</script>

</html>
